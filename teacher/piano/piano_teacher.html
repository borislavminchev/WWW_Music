<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="piano_teacher.css">
    <style>

<body>
    
    <h1>Piano teacher</h1>
    <button onclick="playSound2()">Play sound 2</button>
    <button onclick="playSound3()">Ледена кралица</button>
    <script src="init_piano.js"></script>

    <section id="chord-menu"></section>
    <select id="chord-dropdown" >
        <option value="Major_C4">Major_C4</option>
        <option value="Major_F4">Major_F4</option>
        <option value="Minor_A4">Minor_A4</option>
        <option value="Major_G4">Major_G4</option>
    </select>

    <script src="chord_menu.js"></script>
    <script src="piano_teacher.js"></script>

    <button type="button" onclick="startDemo()">demo</button>
    <script>
        function startDemo() {

            requestData  = {
                name: 'Bobby',
                score: 69
            }

            fetch('../../db/demo.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            }); 
        }
    </script>
    
</body>
